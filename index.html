<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

</head>
<body>
<div class="container">
	<div class="header">
		<h1>Welcome to the Psychic game</h1>
		<h2>Do you know what letter I'm thinking of? Press any letter to begin</h2>
	</div>
	<div>
		<p>wins: <span id="wins">0</span></p>
		<p>losses: <span id="losses">0</span></p>
		<P>guesses left: <span id="guessesLeft">10</span></P>
		<p>Your guesses so far: <span id="wrongLetters">guess a letter!</span></p>
	</div>
</div>
	
<script src="assets/javascript/psychic-game.js"></script>
</body>
</html>
