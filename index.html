<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Welcome to the Psychic game</h1>
		<h2>Do you know what letter I'm thinking of? Press any letter to begin</h2>
	</div>
	<div class="row">

		<div class="col-md-3">
			<h3> wins: <span id="wins">0</span><br><br><br></h3> 
		</div>

		<div class="col-md-3">
			<h3>losses: <span id="losses">0</span> <br><br><br></h3>
		</div>

		<div class="col-md-3">
			<h3>guesses left: <span id="guessesLeft">10</span><br><br><br></h3>
		</div>

		<div class="col-md-3">
			<h3>Your guesses so far: <span id="wrongLetters">guess a letter!</span><br><br><br></h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive img-rounded" src="assets/images/abstract01.jpg" alt="abstract color image">			
		</div>
	</div>
</div>
	
<script src="assets/javascript/psychic-game.js"></script>
</body>
</html>
